<template name="TEMPLATE_NAME">
		<div id="COMPONENT_ID" class="well object-form-container">
			<h2>{{title}}</h2>
			{{#if defaultMode}}
				{{#if isObject}}
					{{#DynamicForm description=editObjectForm}}
					{{/DynamicForm}}
				{{/if}}
			{{/if}}

			{{#if isArray}}
				{{#if defaultMode}}
					<div class="row">
						<div class="col-md-12">
							<form class="form">
								<div class="form-group">
									<button type="button" id="object-array-insert-button" class="btn btn-success">
										<span class="fa fa-plus">
										</span>
										Add new
									</button>
								</div>
							</form>
						</div>

						<div class="col-md-12">

							{{#if objectArrayItems}}
								<table class="table table-hover table-striped object-array-table">
									<thead>
										<tr>
											<th>Name</th>
											<th>&nbsp;</th>
										</tr>
									</thead>

									<tbody>
										{{#each objectArrayItems}}
											<tr>
												<td>
													{{itemTitle}}
												</td>
												<td class="td-icon">
													<span id="delete-button" class="fa fa-trash-o" title="Delete"></span>
												</td>
											</tr>
										{{/each}}
									</tbody>
								</table>
							{{else}}
								<div class="alert alert-info">
									(empty)
								</div>
							{{/if}}
						</div>
					</div>
				{{/if}}

				{{#if chooseTypeMode}}
					<h3>New object</h3>
					{{#DynamicForm description=objectTypeForm}}
					{{/DynamicForm}}
				{{/if}}

				{{#if newObjectMode}}
					<h3>New {{newObjectType}}</h3>
					{{#DynamicForm description=newObjectForm}}
					{{/DynamicForm}}
				{{/if}}
			{{/if}}
		</div>
</template>
